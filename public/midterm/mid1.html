<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 200px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    div.num { background-color: yellow; border: 1px solid black; 
      padding: 30px; max-width: 50; margin: 40px auto; text-align: center; font-size: 20pt; }
    </style>
</head>
<body>
    <div id="app">
        <div class="num" v-on:click="count">{{num}}</div>
    </div>
    
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            count: function() {
                ++this.num;
            }
        }
    });
    </script>
</body>
</html>
