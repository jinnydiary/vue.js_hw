<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 100px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    div.num { background-color: yellow; border: 1px solid black; 
      padding: 10px; width: 50; margin: 30px auto; }
    </style>
</head>
<body>
    <div id="app">
        <div class="num">{{num}}</div>
        <button type="button" v-on:click="count">++</button>
    </div>
    
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            count: function() {
                ++this.num;
            }
        }
        
    });
    </script>
</body>
</html>
