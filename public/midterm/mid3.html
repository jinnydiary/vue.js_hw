<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 200px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    div.num { background-color: yellow; border: 1px solid black; 
      padding: 30px; max-width: 50; margin: 40px auto; text-align: center; font-size: 20pt; }
    button {margin: 5px; width: 100%; padding: 10px;}
    </style>
</head>
<body>
    <div id="app">
        <div class="num">{{num}}</div>
    </div>
    
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        mounted: function() {
            let callback = () => this.num = this.num + 1;
            setInterval(callback, 1000);
        }
        
    });
    </script>
</body>
</html>
