<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app { padding: 30px; margin: 30px auto; max-width: 200px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    </style>
</head>
<body>
    <div id="app">
        <label>
            <input type="radio" value="true" v-model="visible">남자
        </label>
        <label>
            <input type="radio" value="woman" v-model="visible">여자
        </label>
        <div class="human" v-show="visible">
            {{ human }}
        </div>
    </div>

    <script type="text/javascript">
    var app = new Vue({
       el: '#app',
       data: {
           color: '',
           human: '',
           visible: false
       }
    });
    </script>
</body>
</html>
