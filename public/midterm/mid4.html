<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 200px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    .lavender { background-color: lavender; }
    .pink { background-color: lavenderblush; }
    label {margin: 5px;}
    div.human { padding: 5px; margin-top: 20px; font-size: 20pt; font-weight: bold;}
    </style>
</head>
<body>
    <div id="app" v-bind:class="getCssClass()">
        <label>
            <input type="radio" value="man" v-model="visible">남자
        <label>
        <label>
            <input type="radio" value="woman" v-model="visible">여자
        </label>      
        <div class="human" v-show="visible == 'man'">남자</div>
        <div class="human" v-show="visible == 'woman'">여자</div>
    </div>

    <script type="text/javascript">
    var app = new Vue({
       el: '#app',
       data: {
           visible: '',
       },
       methods: {
           getCssClass() {
               if(this.visible == "man") {
                   return "lavender";
               } else if(this.visible == "woman") {
                return "pink";
               }
            }
       }
    });
    </script>
</body>
</html>
